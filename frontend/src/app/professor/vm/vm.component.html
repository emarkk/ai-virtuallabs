<div class="container">
  <app-page>
    <div *ngIf="vmId | zeroPad as vmName">
      <app-navigation [navigationData]="navigationData?.concat({ name: 'VM-' + vmName })"></app-navigation>
      <h1>VM-{{ vmName }}</h1>
    </div>
  </app-page>
</div>
<ng-template #loading>
  <app-data-placeholder></app-data-placeholder>
</ng-template>
