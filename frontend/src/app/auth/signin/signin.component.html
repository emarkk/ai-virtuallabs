<div class="container">
  <div class="big-logo" routerLink="/"></div>
  <p>Sign in to access your VirtualLabs workspace.</p>
  <form [formGroup]="form">
    <div class="input-container">
      <mat-form-field appearance="legacy">
        <mat-label>Username</mat-label>
        <input matInput placeholder="PoliTo email or S123456/D12345" formControlName="username" required>
        <mat-icon matSuffix>person_outline</mat-icon>
        <mat-error>{{ getUsernameErrorMessage() }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" formControlName="password" required>
        <mat-icon matSuffix>lock_open</mat-icon>
        <mat-error>{{ getPasswordErrorMessage() }}</mat-error>
      </mat-form-field>
    </div>
    <div class="submit">
      <app-async-button (aclick)="loginButtonClicked()" [loading]="locked">Sign in</app-async-button>
    </div>
  </form>
  <div class="space-break"></div>
  <p>If you don't have any account yet, you can <a routerLink="/signup">sign up</a> now.</p>
</div>
