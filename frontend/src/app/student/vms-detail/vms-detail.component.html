<div *ngIf="joinedTeam === null">
  This section will only be available once you are part of a complete team (that is, whose proposal has been accepted by all members).
</div>
<div *ngIf="joinedTeam">
  <div *ngIf="vms$ | async as vms">
    <div *ngIf="vmsResourcesLimits$ | async as vmsResourcesLimits">
      <app-vm-list [vms]="vms" [limits]="vmsResourcesLimits" (vmOnline)="changeVmState($event)" (vmConnect)="connectToVm($event)" (vmEdit)="editVm($event)" (vmAddOwners)="addVmOwners($event)" (vmDelete)="deleteVm($event)"></app-vm-list>
      <div class="controls">
        <button mat-flat-button color="primary" [routerLink]="'/student/course/' + courseCode + '/vms/new'">New VM</button>
      </div>
    </div>
  </div>
</div>
