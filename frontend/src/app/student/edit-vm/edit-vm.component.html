<div class="container">
  <app-page>
    <app-navigation [navigationData]="navigationData"></app-navigation>
    <h1>Edit VM info</h1>
    <p>Enter the required VM information in the form below.</p>
    <div class="info">
      <app-vm-form [model]="vmModel" [vmInfo$]="vmInfo" [cancelLink]="'/student/course/' + courseCode" (update)="saveVm($event.data)"></app-vm-form>
    </div>
  </app-page>
</div>
