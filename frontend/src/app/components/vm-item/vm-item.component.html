<div class="item">
  <div class="col col-name">
    <span>VM-{{ vm.id | zeroPad }}</span>
  </div>
  <div class="col col-vcpu">
    <span>{{ vm.vCpus }}</span>
  </div>
  <div class="col col-disk">
    <span>{{ vm.diskSpace }} GB</span>
  </div>
  <div class="col col-ram">
    <span>{{ vm.ram }} MB</span>
  </div>
  <div class="col col-online">
    <a class="black" *ngIf="owner" (click)="onlineSwitchClicked()">{{ vm.online ? 'Yes' : 'No' }}</a>
    <span *ngIf="!owner">{{ vm.online ? 'Yes' : 'No' }}</span>
    <mat-icon *ngIf="vm.online" class="align online">fiber_manual_record</mat-icon>
  </div>
  <div class="col col-actions">
    <div>
      <mat-icon [class.disabled]="!vm.online" class="align connect" (click)="connectButtonClicked()">ondemand_video</mat-icon>
      <mat-icon [class.disabled]="!owner || vm.online" class="align edit" (click)="editButtonClicked()">settings</mat-icon>
      <mat-icon [class.disabled]="!owner || vm.online" class="align owners" (click)="addOwnersButtonClicked()">group_add</mat-icon>
      <mat-icon [class.disabled]="!owner || vm.online" class="align delete" (click)="deleteButtonClicked()">delete_sweep</mat-icon>
    </div>
  </div>
</div>
