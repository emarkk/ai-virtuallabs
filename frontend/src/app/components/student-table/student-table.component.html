<div class="mat-elevation-z1">
  <table mat-table matSort [dataSource]="studentsDataSource">
    <ng-container matColumnDef="_select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="setMasterState($event)" [disabled]="studentsDataSource.getLength() == 0" [checked]="studentsMasterChecked" [indeterminate]="studentsMasterSemichecked"></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let student">
        <mat-checkbox (change)="setCheckedState(student.id, $event)" [checked]="getCheckedState(student.id)"></mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let student">{{ student.id }}</td>
    </ng-container>
    <ng-container matColumnDef="picture">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let student"><div class="profile-pic"><img [src]="student.picturePath || 'assets/img/user.png'" /></div></td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First name</th>
      <td mat-cell *matCellDef="let student">{{ student.firstName }}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last name</th>
      <td mat-cell *matCellDef="let student">{{ student.lastName.toUpperCase() }}</td>
    </ng-container>
    <ng-container matColumnDef="teamName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Team</th>
      <td mat-cell *matCellDef="let student">{{ student.teamName }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>
  <mat-paginator [length]="studentsDataSource.getLength()" [pageSize]="15" [pageSizeOptions]="[15, 30, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
