<div class="item" [routerLink]="course.link" [class.disabled]="!course.enabled">
  <div class="col col-i">
    <mat-icon>school</mat-icon>
  </div>
  <div class="col col-code">
    <span>{{ course.code }}</span>
  </div>
  <div class="col col-info">
    <span class="name">{{ course.name }}</span>
  </div>
</div>
