<div class="invitation-list">
  <div *ngFor="let invitation of invitationList" class="invitation">
    <app-team-invitation-item [data]="invitation" (accept)="invitationAccepted(invitation.id)" (decline)="invitationDeclined(invitation.id)"></app-team-invitation-item>
  </div>
  <p *ngIf="invitationList && !invitationList.length" class="list-empty">There are still no team invitations.</p>
</div>
