<div class="container">
  <form [formGroup]="form">
    <div class="input-container">
      <mat-form-field class="half" appearance="legacy">
        <mat-label>First name</mat-label>
        <input matInput formControlName="firstName" required>
        <mat-error *ngIf="form.get('firstName').invalid"></mat-error>
      </mat-form-field>
      <mat-form-field class="half right-half" appearance="legacy">
        <mat-label>Last name</mat-label>
        <input matInput formControlName="lastName" required>
        <mat-error *ngIf="form.get('lastName').invalid"></mat-error>
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Matricola</mat-label>
        <input matInput placeholder="S123456 or D12345" formControlName="matricola" required>
        <mat-icon matSuffix>person_outline</mat-icon>
        <mat-error *ngIf="form.get('matricola').invalid"></mat-error>
      </mat-form-field>
    </div>
    <app-async-button (click)="saveButtonClicked()" [loading]="locked">Save</app-async-button>
  </form>
</div>
